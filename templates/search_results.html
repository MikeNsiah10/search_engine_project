<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results_style.css') }}">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for the query "{{ query }}"</h1>
    
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <h2><a href="{{ result['url'] }}" >{{ result['title'] }}</a></h2>
                    <p><strong>URL:</strong> <a href="{{ result['url'] }}">{{ result['url'] }}</a></p>
                    <p><strong>Content:</strong> {{ result['content'][:300] }}...</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found. Please search for another word.</p>
    {% endif %}
</body>
</html>
